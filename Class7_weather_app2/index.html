<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

  </head>
  <body>
    

    <header>
      <div class="nav">
        <label class="label">
          <input type="text" id="my_location" placeholder="Enter location" />
        </label>
        <button id="btn">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temp-input">12.5
          <sup>Â°C</sup>
        </div>
        <div class="location-data">
          <div class="location">Pune</div>
          <div class="date-time">
            <div class="time">9:15</div>
            <div class="day">Friday</div>
            <div class="date">2026-01-30</div>
          </div>
        </div>
        <div class="weather-status">
          <div class="icon"></div>
          <img src="./weather-status.png" alt="weather-status-icon" />

          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
